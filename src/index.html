<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tienda Virtual</title>
</head>
<body>
<!-- ---Barra de Navegacion--- -->
<nav class="navbar navbar-expand-sm navbar-light bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/img/tienda.png" alt="" width="180" height="60">
      </a>
      <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" >
        <div class="navbar-nav">
          <a class="nav-link" id="btnLogoutNavbar" aria-current="page" href="#">Logout</a>
          <!-- <button id="btnLogoutNavbar" class="btn btn-outline-light">Logout</button> -->

          <a class="nav-link" id="btnUsuariosNavbar" href="#">Usuarios</a>

          <a class="nav-link" id="btnProductosNavbar" href="#">Productos</a>

        </div>
      </div>
      <a class="nav-link" class="d-flex justify-content-end" id="btnRegistrarse" href="#">Registrarse</a>
      <div id="usuarioLogueado">...</div>
    </div>
  </nav>
  <br>

<!-- ---Fin Barra de Navegacion--- -->




<!-- ---Modal oculto--- -->
<div id="divModal" >
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form id="formModal">
          <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreModal">
          </div>
          <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Disponible</label>
              <input type="text" class="form-control" id="disponibleModal">
          </div>
          <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Precio</label>
              <input type="text" class="form-control" id="precioModal">
          </div>
          <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Foto</label>
              <input type="text" class="form-control" id="fotoModal">
          </div>
          </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnCrearModal" >Crear Producto</button>
      </div>
      </div>
  </div>
  </div>
</div>
<!-- ---Fin Modal oculto--- -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
