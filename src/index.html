<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tienda Virtual</title>
</head>
<body>
<!-- ---Barra de Navegacion--- -->
<nav class="navbar navbar-expand-sm navbar-light bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/img/tienda.png" alt="" width="180" height="60">
      </a>
      <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" >
        <div class="navbar-nav">
          <a class="nav-link" id="btnLogoutNavbar" aria-current="page" href="#">Logout</a>
          <!-- <button id="btnLogoutNavbar" class="btn btn-outline-light">Logout</button> -->

          <a class="nav-link" id="btnUsuariosNavbar" href="#">Usuarios</a>

          <a class="nav-link" id="btnProductosNavbar" href="#">Productos</a>

          <!-- <a class="nav-link disabled">Disabled</a> -->
        </div>
      </div>
      <div id="usuarioLogueado">...</div>
    </div>
  </nav>
<!-- ---Barra de Navegacion End--- -->

    <!-- <h1>Webpack starter 3</h1> -->
<!-- -------------------------------INICIO BLOQUE LOGIN--------------------------------- -->

    <div id="cuadro_login">
        <form method="post">
            <h1 class="mt-5">Login</h1>
                <ul>
                    <li>
                        <label for="email_login">Email:</label>
                        <input type="text" id="email_login" name="email_login">
                    </li>
                    <li>
                        <label for="pw_login">Password:</label>
                        <input type="text" id="pw_login" name="pw_login">
                    </li>
                </ul>
            </form>
            <li class="button">
                <button id="btnLogin" class="btn btn-primary">Login</button>
            </li>
    </div>


<!-- -------------------------------INICIO BLOQUE PRODUCTOS--------------------------------- -->

<div class="bloque_productos">
    <div id="cuadro_producto">
        <form  method="post">
            <h1 class="mt-5">Ingresar Producto - OK</h1>
                <ul>
                    <li>
                        <label for="nombre_insertar_producto">Nombre:</label>
                        <input type="text" id="nombre_insertar_producto" name="nombre_insertar_producto">
                    </li>
                    <li>
                        <label for="disponible_insertar_producto">Disponible:</label>
                        <input type="text" id="disponible_insertar_producto" name="disponible_insertar_producto">
                    </li>
                    <li>
                        <label for="precio_insertar_producto">Precio:</label>
                        <input type="text" id="precio_insertar_producto" name="precio_insertar_producto">
                    </li>
                    <li>
                        <label for="imagen_insertar_producto">Imagen:</label>
                        <input type="text" id="imagen_insertar_producto" name="imagen_insertar_producto">
                    </li>

                </ul>
            </form>
            <li class="button">
                <button id="btnIngresarProducto" class="btn btn-primary">Ingresar Producto</button>
            </li>
    </div>


    <div id="cuadro_producto">
        <form method="post">
            <h1 class="mt-5">Actualizar Producto</h1>
                <ul>
                    <li>
                        <label for="ID_actualizar_producto">ID:</label>
                        <input type="text" id="ID_actualizar_producto" name="ID_actualizar_producto">
                    </li>
                    <li>
                        <label for="nombre_actualizar">Nombre:</label>
                        <input type="text" id="nombre_actualizar_producto" name="nombre_actualizar_producto">
                    </li>
                    <li>
                        <label for="disponible_actualizar_producto">disponible:</label>
                        <input type="text" id="disponible_actualizar_producto" name="disponible_actualizar_producto">
                    </li>
                    <li>
                        <label for="precio_actualizar_producto">precio:</label>
                        <input type="text" id="precio_actualizar_producto" name="precio_actualizar_producto">
                    </li>
                    <li>
                        <label for="imagen_actualizar_producto">imagen:</label>
                        <input type="text" id="imagen_actualizar_producto" name="imagen_actualizar_producto">
                    </li>
                </ul>
        </form>
        <li class="button">
            <button id="btnActualizarProducto" class="btn btn-primary">Actualizar Producto</button>
        </li>
    </div>

    <div id="cuadro_producto">
        <form method="post">
            <h1 class="mt-5">Eliminar producto</h1>
                <ul>
                    <li>
                        <label for="ID_eliminar_producto">ID:</label>
                        <input type="text" id="ID_eliminar_producto" name="ID_eliminar_producto">
                    </li>

                </ul>
        </form>
        <li class="button">
            <button id="btnEliminarProducto" class="btn btn-primary">Eliminar Producto</button>
        </li>
    </div>
</div>


<!-- -------------------------------INICIO BLOQUE USUARIOS--------------------------------- -->

<div class="bloque_usuarios">
    <div id="cuadro_usuarios">
        <form class="crear_usuario" method="post">
            <h1 class="mt-5">Crear Usuario - OK</h1>
                <ul>
                    <li>
                        <label for="nombre_crear_usuario">Nombre:</label>
                        <input type="text" id="nombre_crear_usuario" name="nombre_crear_usuario">
                    </li>
                    <li>
                        <label for="email_crear_usuario">email:</label>
                        <input type="text" id="email_crear_usuario" name="email_crear_usuario">
                    </li>
                    <li>
                        <label for="pw_crear_usuario">Password:</label>
                        <input type="text" id="pw_crear_usuario" name="pw_crear_usuario">
                    </li>
                    <li>
                        <label for="avatar_crear_usuario">Avatar:</label>
                        <input type="text" id="avatar_crear_usuario" name="avatar_crear_usuario">
                    </li>
                </ul>
            </form>
            <li class="button">
                <!-- ****************************BOTON CREAR USUARIO****************************** -->
                <button id="btnCrearUsuario" class="btn btn-primary">Crear Usuario</button>
            </li>
    </div>


    <div id="cuadro_usuarios">
        <form method="post">
            <h1 class="mt-5">Actualizar Usuario</h1>
                <ul>
                    <li>
                        <label for="id_actualizar_usuario">ID:</label>
                        <input type="text" id="id_actualizar_usuario" name="id_actualizar_usuario">
                    </li>
                    <li>
                        <label for="nombre_actualizar_usuario">Nombre:</label>
                        <input type="text" id="nombre_actualizar_usuario" name="nombre_actualizar_usuario">
                    </li>
                    <li>
                        <label for="email_actualizar_usuario">email:</label>
                        <input type="email" id="email_actualizar_usuario" name="email_actualizar_usuario">
                    </li>
                    <li>
                        <label for="avatar_actualizar_usuario">Avatar:</label>
                        <input type="text" id="avatar_actualizar_usuario" name="avatar_actualizar_usuario">
                    </li>
                </ul>
        </form>
        <li class="button">
            <button id="btnActualizarUsuario" class="btn btn-primary">Actualizar Usuario</button>
        </li>
    </div>

    <div id="cuadro_usuarios">
        <form method="post">
            <h1 class="mt-5">Eliminar Usuario</h1>
                <ul>
                    <li>
                        <label for="id_eliminar_usuario">ID:</label>
                        <input type="text" id="id_eliminar_usuario" name="id_eliminar_usuario">
                    </li>

                </ul>
        </form>
        <li class="button">
            <button id="btnEliminarUsuario" class="btn btn-primary">Eliminar Usuario</button>
        </li>
    </div>
</div>


<!-- -------------------------------FIN BLOQUE USUARIOS--------------------------------- -->

</body>
</html>
